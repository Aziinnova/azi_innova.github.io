  <h1>Video/Audio Player with Open File and All Format Support</h1>
    <input type="file" id="file-input" accept="video/*, audio/*">
    <video id="media-player" controls>
        <source id="media-source" src="" type="">
        Your browser does not support the video/audio tag.
    </video>
    <div>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="muteUnmute()">Mute/Unmute</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        <button onclick="boostAudio()">Boost Audio</button>
    </div>

    <script>
        const media = document.getElementById('media-player');
        const volumeControl = document.getElementById('volume-control');
        const fileInput = document.getElementById('file-input');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            const mediaSource = document.getElementById('media-source');

            if (file) {
                const objectURL = URL.createObjectURL(file);
                mediaSource.src = objectURL;
                media.load();
            }
        });

        function playPause() {
            if (media.paused) {
                media.play();
            } else {
                media.pause();
            }
        }

        function muteUnmute() {
            media.muted = !media.muted;
        }

        function setVolume() {
            media.volume = volumeControl.value;
            media.muted = false;
        }

        function boostAudio() {
            if (media.volume + 0.2 <= 1) {
                media.volume += 0.2;
            } else {
                media.volume = 1;
            }
        }
    </script>
