 <h1>PGP Encryption </h1>

  <textarea id="plainText" rows="5" cols="50" placeholder="Enter text to encrypt"></textarea>
  <br>
  <button onclick="encrypt()">Encrypt</button>
  <br>
  <textarea id="encryptedText" rows="5" cols="50" placeholder="Encrypted text will appear here" readonly></textarea>

  <script>
    async function encrypt() {
      const publicKeyArmored = `-----BEGIN PGP PUBLIC KEY BLOCK-----
      ... // Paste the recipient's public key here
      -----END PGP PUBLIC KEY BLOCK-----`;

      const options = {
        message: await openpgp.message.fromText(document.getElementById('plainText').value),
        publicKeys: (await openpgp.key.readArmored(publicKeyArmored)).keys
      };

      openpgp.encrypt(options).then(ciphertext => {
        document.getElementById('encryptedText').value = ciphertext.data;
      }).catch(error => {
        console.error('Encryption failed:', error);
      });
    }
  </script>


   <h1>Hieroglyphic Encryption</h1>
  <input type="text" id="inputText" placeholder="Enter text to encrypt">
  <br>
  <button id="encryptBtn" onclick="encryptText()">Encrypt</button>
  <br>
  <div id="encryptedText"></div>

  <script>
    function encryptText() {
      const inputText = document.getElementById('inputText').value;

      let encryptedText = '';
      for (let i = 0; i < inputText.length; i++) {
        const charCode = inputText.charCodeAt(i);
        const hieroglyph = getHieroglyph(charCode);
        encryptedText += hieroglyph !== '' ? hieroglyph : inputText.charAt(i);
      }

      document.getElementById('encryptedText').innerHTML = encryptedText;
    }

    function getHieroglyph(charCode) {
      // Example mapping of ASCII characters to Egyptian Hieroglyphs
      if (charCode >= 65 && charCode <= 90) {
        return '&#x13000;'; // Capital letter 'A'
      } else if (charCode >= 97 && charCode <= 122) {
        return '&#x13001;'; // Small letter 'a'
      }
      // Add more mappings as needed for other characters

      return ''; // Return empty string if there's no mapping
    }
  </script>


   <h1>Decimal to Binary Converter</h1>
  <input type="number" id="decimalInput" placeholder="Enter a decimal number">
  <br>
  <button id="convertBtn" onclick="convertToBinary()">Convert to Binary</button>
  <br>
  <div id="binaryOutput"></div>

  <script>
    function convertToBinary() {
      const decimalValue = parseInt(document.getElementById('decimalInput').value);

      if (isNaN(decimalValue)) {
        document.getElementById('binaryOutput').innerText = 'Please enter a valid decimal number!';
        return;
      }

      const binaryValue = decimalValue.toString(2);
      document.getElementById('binaryOutput').innerText = `Binary value: ${binaryValue}`;
    }
  </script>



  

  <h1>Bit Converter</h1>
  <input type="text" id="bitInput" placeholder="Enter a sequence of 0s and 1s">
  <br>
  <button id="convertBtn" onclick="convertToDecimal()">Convert to Decimal</button>
  <br>
  <div id="decimalOutput"></div>

  <script>
    function convertToDecimal() {
      const bitSequence = document.getElementById('bitInput').value.trim();

      if (!isValidBitSequence(bitSequence)) {
        document.getElementById('decimalOutput').innerText = 'Invalid bit sequence!';
        return;
      }

      const decimalValue = parseInt(bitSequence, 2);
      document.getElementById('decimalOutput').innerText = `Decimal value: ${decimalValue}`;
    }

    function isValidBitSequence(bits) {
      return /^[01]+$/.test(bits);
    }
  </script>
