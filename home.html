<script>
    let isDarkMode = false;

    function toggleMode() {
      const body = document.body;
      isDarkMode = !isDarkMode;

      if (isDarkMode) {
        body.style.setProperty('--bg-color-light', '#1f1f1f');
        body.style.setProperty('--text-color-light', '#eeeeee');
      } else {
        body.style.setProperty('--bg-color-light', '#ffffff');
        body.style.setProperty('--text-color-light', '#333333');
      }
    }
</script>
